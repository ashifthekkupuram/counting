{% extends 'index.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
<br>
<div class="d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
    <span class="counter display-3 text-dark d-block">{{ count.count }}</span>
    <span class="h5 text-gray">Count</span>
    <div>
        <button data-action="add" class="btn btn-outline-success action-button">Plus</button>
        <button data-action="remove" class="btn btn-outline-danger action-button">Minus</button>
    </div>
</div>

{% endblock content %}
